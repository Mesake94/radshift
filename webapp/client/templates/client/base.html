{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">

<head>
  <title>RadShift</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">  
  <style>
     .indicator-style {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
     
        
  </style>

</head>

<body>
  <header>
    <!-- place navbar here -->

    
  </header>
  <main>
    <div class="container">
        <div class="col-md-9" id="main-content">
            <!--Main content goes here-->
            
        </div>

      </div>

      <div id="spinner" class="htmx-indicator indicator-style">
        <div class="spinner-border text-primary" role="status" style="width: 6rem; height:6rem; border-width: 1rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        
      </div>
      
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/htmx.org@1.8.2"></script>

  <script>
    document.body.addEventListener('htmx:configRequest', (event) => {
    event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
  </script>

  <!-- Htmx configuration-->
  <script>
    document.body.addEventListener('htmx:beforeRequest', function(evt){
        const body = document.getElementById('main');
        body.style.opacity = 0.25;
    })
    
    document.body.addEventListener('htmx:afterRequest', function(evt){
        const body = document.getElementById('main');
        body.style.opacity = 1.0;
        
    })

  </script>
</body>

</html>
