{% load crispy_forms_tags %}


<div>
    <div class="card-header">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Onboard Client</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#clients" type="button" role="tab" aria-controls="profile" aria-selected="false">Registered Clients</button>
          </li>
          
        </ul>
        
        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active p-3" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="card-body p-3">
                {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        
                        {{message}}
                    </div>
                  {% endfor %}
                {% endif %}
                
                <form method="POST" hx-post="{% url 'user-registration' %}" hx-target="#main-content" hx-swap="innerHTML" hx-indicator="#spinner">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3 w-100">
                        <div class="d-grid gap-2">
                          <button type="submit" name="" id="" class="btn btn-primary">Save User</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
          <div class="tab-pane p-3" id="clients" role="tabpanel" aria-labelledby="client-tab">
            <!-- Some borders are removed -->
            <ul class="list-group list-group-flush">
                {% for client in clients %}
                    <li class="list-group-item">
                        {{client.username}} - {{client.email}}
                    </li>
                {% endfor %}
              </ul>
          </div>
          
        </div>
    </div>
    
    
</div>
