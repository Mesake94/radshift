<!doctype html>
<html lang="en">

<head>
  <title>RadWifi</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <style>
    .indicator-style {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
  </style>

</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link" href="/">RadWifi</a>
            
        </div>
    </nav>
  </header>
  <main>
    <div class="container" id="main">

        <div class="row justify-content-center align-items-start g-sm-2 p-sm-2">
            <div class="col-md-3 p-sm-2">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" hx-get="{% url 'user-registration' %}" hx-trigger="click" hx-target="#main-content" hx-indicator="#spinner">Registration</li>
                    <li class="list-group-item" hx-get="{% url 'user-sessions' %}" hx-trigger="click" hx-target="#main-content" hx-indicator="#spinner">Sessions</li>
                    <li class="list-group-item disabled">Disabled item</li>
                </ul>
            </div>
            <div class="col-md-9 p-sm-2" id="main-content">
                
            </div>
        </div>
        <script>
            // toggle active class on list-group-item
            const listGroup = document.querySelector('.list-group');
            listGroup.addEventListener('click', (e) => {
                listGroup.querySelectorAll('.active').forEach(el => el.classList.remove('active'));
                e.target.classList.add('active');
            });
            // change cursor on list-group-item
            listGroup.querySelectorAll('.list-group-item').forEach(el => el.style.cursor = 'pointer');

            
        </script>
        <div id="spinner" class="htmx-indicator indicator-style">
            <div class="spinner-border text-primary" role="status" style="width: 6rem; height:6rem; border-width: 0.7rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/htmx.org@1.8.2"></script>
  <script>
    document.body.addEventListener('htmx:configRequest', (event) => {
    event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
  </script>

  <!-- Htmx configuration-->
  <script>
    document.body.addEventListener('htmx:beforeRequest', function(evt){
        const body = document.getElementById('main');
        body.style.opacity = 0.25;
    })
    
    document.body.addEventListener('htmx:afterRequest', function(evt){
        const body = document.getElementById('main');
        body.style.opacity = 1.0;
       
    })

  </script>
</body>

</html>
